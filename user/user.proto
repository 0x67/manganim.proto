syntax = "proto3";

package user;

service UserService {
  rpc Create (CreateRequest) returns (CreateResponse) {}
}

// Create
message CreateRequest {
  string email = 1;
  string username = 2;
  string password = 3;
}

message CreateResponse {
  int32 status = 1;
  repeated string error = 2;
  repeated string message = 3;
}
